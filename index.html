<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парфуми</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfume.css">
    <link rel="stylesheet" href="modal.css">

<body>
    <h1 class="list">Список Парфумів</h1>
    <div id="app">
        <div>
            <label for="search">Пошук:</label>
            <input type="text" id="search" placeholder="Введіть назву виробника">
        </div>
        <div>
            <label for="sort">Сортувати за:</label>
            <select id="sort">
                <option value="price">Ціною</option>
                <option value="volume">Об'ємом</option>
            </select>
        </div>
        <div>
            <p>Загальна кількість парфумів: <span id="totalPerfumes">0</span></p>
        </div>
        <ul id="perfumeList">
        </ul>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-edit-modal">&times;</span>
                <h2>Редагувати парфум</h2>
                <form id="edit-form">
                    <label for="edit-perfumeName">Назва парфуму:</label>
                    <input type="text" id="edit-perfumeName" required>

                    <label for="edit-manufacturer">Виробник:</label>
                    <input type="text" id="edit-manufacturer" required>

                    <label for="edit-price">Ціна:</label>
                    <input type="number" id="edit-price" required>

                    <label for="edit-volume">Об'єм:</label>
                    <input type="number" id="edit-volume" required>

                    <button type="submit">Зберегти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="plus-icon-container">
        <li class="plus-icon">+</li>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Додайте парфуми</h2>
            <form id="perfume-form">
                <label for="perfumeName">Назва парфуму:</label>
                <input type="text" id="perfumeName" required>

                <label for="manufacturer">Виробник:</label>
                <input type="text" id="manufacturer" required>

                <label for="price">Ціна:</label>
                <input type="number" id="price" required>

                <label for="volume">Об'єм:</label>
                <input type="number" id="volume" required>

                <label for="perfumeImage">Зображення парфуму:</label>
                <input type="file" id="perfumeImage" accept="image/*" required>

                <button type="submit">Додати парфум</button>
            </form>
        </div>
    </div>
    
</body>
<script src="perfume.js"></script>
<script src="db.config.js"></script>
<script src="server.js"></script>
</html>
